<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light" data-aos="fade-down-right">

    <div class="container mt-5">
        <h1 class="text-center mb-4" id="main-text"><span>T</span>o <span>D</span>o <span>L</span>ist</h1>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-body">
              <div class="input-group mb-3">
                  <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." aria-label="Task">
                  <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                </div>
               
                <ul id="taskList" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
       
        <h3 class="text-center mt-4">Completed Tasks</h3>
        <ul id="completedTaskList" class="list-group"></ul>
      </div>
